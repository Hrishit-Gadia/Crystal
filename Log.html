<Html>

<Head>
    <Title>
        Home | Crystal
    </Title>

    <Link Rel="StyleSheet" Href="Log.css">

    <Script Src="Log.js"></Script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</Head>

<Body>
    <center>
    <section class="container">
    <Span id="Intro">
        <Img Src="Crystal-Logo.png" Id="Logo" onclick="GoHome()" class="img-responsive" width="500" height="500">
        <H1 Class="White col-6-lg col-6-md col-9-md col-12-sm">
            Make Your Thoughts Shine Like A Crystal!
        </H1>
    </Span>

    <Span id="Content" class="blue col-lg-6 col-md-6 col-9-sm col-12-xs">
        <H1>Join Us!</H1>

        <H2>Submit Your Name To Get Started!!</H2>

        <Input id="Name" placeholder="Type Over Here!" type="text">
        <Button class="fa fa-question-circle" id="Info" onclick="ShowInfo()"></Button>
        <br>
        <Button id="Start" onclick="SignIn()">Go On!</Button>
        <br>
        <Div id="Alert" class="col-lg-6 col-md-6 col-sm-9 col-sm-xs">
            <Label class='fa fa-question-circle '>
                <br>
                This Name Would Be Used Social Whenever You Chat Or Put Up Your Thoughts!
            </Label>
        </Div>
    </Span>
    </section>
    </center>
</Body>

</Html>
